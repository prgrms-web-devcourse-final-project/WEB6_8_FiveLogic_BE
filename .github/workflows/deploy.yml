# ê¸°ë³¸ ì…¸
defaults:
  run:
    shell: bash

jobs:
  # ---------------------------------------------------------
  # 1) í…ŒìŠ¤íŠ¸
  # ---------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Java 21 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Gradle ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      - name: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: ./gradlew test

      - name: í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test/

  # ---------------------------------------------------------
  # 2) íƒœê·¸/ë¦´ë¦¬ì¦ˆ ìƒì„± (main ë¸Œëœì¹˜ë§Œ)
  # ---------------------------------------------------------
  makeTagAndRelease:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      # ë²„ì „ íƒœê·¸ ìë™ ìƒì„± (vX.Y.Z)
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # ë¦´ë¦¬ì¦ˆ ìƒì„±
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  # ---------------------------------------------------------
  # 3) ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ/í‘¸ì‹œ
  # ---------------------------------------------------------
  buildImageAndPush:
    name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œì™€ í‘¸ì‹œ
    needs: makeTagAndRelease
    runs-on: ubuntu-latest

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4


      - name: .env íŒŒì¼ ìƒì„±
        env:
          DOT_ENV: ${{ secrets.DOT_ENV }}
        run: |
          mkdir -p "${{ env.BACKEND_DIR }}"
          printf "%s" "${DOT_ENV}" > "${{ env.BACKEND_DIR }}/.env"

      - name: Docker Buildx ì„¤ì¹˜
        uses: docker/setup-buildx-action@v3

      # GHCR ë¡œê·¸ì¸
      - name: ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ì €ì¥ì†Œ ì†Œìœ ìëª…ì„ ì†Œë¬¸ìë¡œ (GHCR ê²½ë¡œ í‘œì¤€í™”)
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> "${GITHUB_ENV}"
        env:
          OWNER: "${{ github.repository_owner }}"

      # ìºì‹œë¥¼ ìµœëŒ€í•œ í™œìš©í•˜ì—¬ ë¹Œë“œ â†’ ë²„ì „íƒœê·¸ ë° latest ë™ì‹œ í‘¸ì‹œ
      - name: ë¹Œë“œ ì•¤ í‘¸ì‹œ
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BACKEND_DIR }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:${{ needs.makeTagAndRelease.outputs.tag_name }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:latest

  # ---------------------------------------------------------
  # 4) ë°°í¬
  # ---------------------------------------------------------
  deploy:
    name: ë°°í¬
    needs: [makeTagAndRelease, buildImageAndPush]
    runs-on: ubuntu-latest

    steps:
      # AWS ìê²© êµ¬ì„±
      - name: AWS ìê²© êµ¬ì„±
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Name íƒœê·¸ë¡œ EC2 ì¸ìŠ¤í„´ìŠ¤ ì¡°íšŒ
      - name: ì¸ìŠ¤í„´ìŠ¤ ID ê°€ì ¸ì˜¤ê¸°
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ env.EC2_INSTANCE_TAG_NAME }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" --output text)
          
